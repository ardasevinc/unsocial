services:
  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    volumes:
      - "redis:/data"
      - "./config/redis.cong:/usr/local/etc/redis/redis.conf"
    command: redis-server /usr/local/etc/redis/redis.conf

  db:
    image: postgres:16.2
    shm_size: 128mb
    ports:
      - "5432:5432"
    volumes:
      - "postgres:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}

volumes:
  redis:
  postgres:
